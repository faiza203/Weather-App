<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" />
    <title>Weather App</title>
</head>

<body>
    <div id="card">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div class="weather-condition">
            <i class="fas fa-sun"></i>
        </div>
        <div class="info">
            <h2 class="location"> <i class="fas fa-street-view"></i> Weather Pakistan</h2>
            <p class="data"></p>
            <h1 class="temp">294.07°C </h1>
            <h3 class="tempmin-max">Min 294°C | Max 295°C</h3>
        </div>
    </div>
</body>

</html>
